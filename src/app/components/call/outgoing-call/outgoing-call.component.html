
<!-- src/app/components/call/outgoing-call/outgoing-call.component.html -->

<div class="outgoing-call-overlay">
  <div class="outgoing-call-container">
    
    <!-- Animated rings -->
    <div class="call-ring"></div>
    <div class="call-ring call-ring-delay"></div>
    
    <!-- Recipient info -->
    <div class="recipient-info">
      <div class="recipient-avatar">
        <img *ngIf="recipient.photoUrl" 
             [src]="recipient.photoUrl" 
             alt="avatar">
        <span *ngIf="!recipient.photoUrl">
          {{ getInitials(recipient.displayName) }}
        </span>
      </div>
      
      <h2 class="recipient-name">{{ recipient.displayName }}</h2>
      <p class="call-status">
        <span class="call-icon">{{ getCallTypeIcon() }}</span>
        {{ getCallTypeText() }}...
      </p>
      
      <div class="calling-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Cancel button -->
    <div class="call-actions">
      <button class="cancel-btn" (click)="onCancel()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/>
        </svg>
        <span>Cancel</span>
      </button>
    </div>

  </div>
</div>
